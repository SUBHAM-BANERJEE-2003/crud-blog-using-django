<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS Subham</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "static/css/style.css" %}">
</head>
<body>
    <header class="site_header">
        <div class="site_brand">
            <h1 style="float:left;"><a href="{% url 'home' %}">Content Management Tool CRUD Application With Django</a></h1>
            <div style="float:right">

             {% if user.is_authenticated %}
                <a href="{% url 'post-new' %}"> + New Post </a> | <a href="{% url 'logout' %}">Logout</a>
             {% else %}
                <a href="{% url 'login' %}"> Login </a> |
                <a href="{% url 'register' %}"> Register </a>
             {% endif %}

            </div>
        </div>
    </header>

   <div class="content_wrapper">
        <div class="content">
            {% block content %}
                <h1>Welcome To my django project.</h1>
            {% endblock %}
        </div>
   </div>

</body>
</html>
